<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UAE Admin | Weekly Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #02060a; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; height: 100vh; overflow: hidden; }
        .luxury-bg { position: fixed; inset: 0; background: radial-gradient(circle at 90% 10%, #061622 0%, #02060a 100%); z-index: -1; }
        .elite-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.2rem; }
        .input-box { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        .input-box:focus { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); outline: none; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .btn-glow-blue { background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1) hue-rotate(180deg) brightness(0.7); }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="luxury-bg"></div>

    <div class="elite-card w-full max-w-[360px] p-6">
        <div class="flex justify-between items-center mb-6">
            <a href="../index.html" class="text-[9px] text-gray-500 hover:text-blue-500 tracking-widest uppercase font-black transition-all">
                <i class="fa fa-arrow-left mr-1"></i> Dashboard
            </a>
            <span class="bg-blue-500/10 text-blue-500 text-[8px] px-2 py-1 rounded-full font-black animate-pulse uppercase tracking-tighter">Weekly Active</span>
        </div>

        <div class="text-center mb-6">
            <h1 class="text-xl font-black orbitron italic text-white">WEEKLY<span class="text-blue-500">DRAW</span></h1>
            <p class="text-[8px] text-gray-500 font-bold uppercase tracking-[0.4em] mt-1">Admin Management Portal</p>
        </div>

        <form id="adminForm" class="space-y-4">
            <div>
                <label class="text-[8px] font-black uppercase text-blue-500/70 tracking-widest ml-1">Client Full Name</label>
                <input type="text" placeholder="Entry name..." required class="input-box w-full px-4 py-3.5 rounded-xl mt-1 text-xs font-semibold">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[8px] font-black uppercase text-blue-500/70 tracking-widest ml-1">Mobile No.</label>
                    <input type="tel" maxlength="10" placeholder="10 Digits" required class="input-box w-full px-4 py-3.5 rounded-xl mt-1 text-xs font-semibold">
                </div>
                <div>
                    <label class="text-[8px] font-black uppercase text-blue-500/70 tracking-widest ml-1">Draw Date</label>
                    <input type="date" required class="input-box w-full px-3 py-3.5 rounded-xl mt-1 text-[10px] font-semibold">
                </div>
            </div>

            <div>
                <label class="text-[8px] font-black uppercase text-blue-500/70 tracking-widest block text-center">Weekly Lottery No.</label>
                <input type="text" placeholder="0000000" maxlength="7" required
                    class="input-box w-full px-4 py-4 rounded-xl mt-1 text-center orbitron text-lg tracking-[8px] border-blue-500/30 font-black">
            </div>

            <button type="submit" class="btn-glow-blue w-full text-white py-4 rounded-xl font-black uppercase text-[10px] tracking-[0.2em] mt-2 flex items-center justify-center gap-2">
                ADD TO WEEKLY DRAW <i class="fa fa-calendar-plus"></i>
            </button>
        </form>

        <p class="text-[7px] text-center text-gray-600 font-bold uppercase tracking-[0.3em] mt-8">Access Level: High Authority</p>
    </div>

    <div id="successPopup" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden items-center justify-center p-6 z-50">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-[320px] text-center">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fa fa-shield-check text-blue-500"></i>
            </div>
            <h2 class="text-black font-black uppercase text-lg tracking-tighter">Confirmed!</h2>
            <p class="text-gray-500 text-[10px] mt-2 uppercase font-bold tracking-widest leading-relaxed">Weekly ticket has been issued and stored in database.</p>
            <button onclick="location.reload()" class="mt-6 w-full py-4 bg-blue-600 text-white rounded-xl font-black uppercase text-[10px] tracking-widest">Next Entry</button>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').onsubmit = (e) => {
            e.preventDefault();
            document.getElementById('successPopup').style.display = 'flex';
        };
    </script>
</body>
</html>
